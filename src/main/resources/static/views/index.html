<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Github Service</title>
    </head>
    <body ng-app="GithubController">
        <hr/>
        <div ng-controller="github">
            Username:<br/>
            <input type="text" ng-model="username"><br/>
            Repository name:<br/>
            <input type="text" ng-model="repository"><br/>
            <br/>
            <button ng-click="getDetails()">Show</button>
            <br/>
            <h3>{{response.message}}</h3>
            Full name: {{response.fullName}}<br/>
            Description: {{response.description}}<br/>
            Clone URL: {{response.cloneUrl}}<br/>
            Stars: {{response.stars}}<br/>
            Created at: {{response.createdAt}}<br/>
        </div>
        <hr/>
    </body>
    <script src="../js/lib/angular.min.js"></script>
    <script src="../js/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script src="../js/app/GithubController.js"></script>
    <link rel="stylesheet" href="../css/app/app.css"/>
</html>
